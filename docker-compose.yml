version: '3'
services:

  ever-to-md:
    image: "daocloud.io/shutdown/ever-go-md:latest"
    environment:
      - GOOS=windows
    volumes:
      - "${FROM}:/from"
      - tmp:/to

  md-to-web:
    image: "mymm:latest"
    depends_on: ["ever-to-md"]
    volumes:
      - tmp:/from
      - "${TO}:/to"

volumes:
  tmp:
